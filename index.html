<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myForm</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <form action="https://httpbin.org/anything" method="POST">
        <fieldset>
            <legend>Your Donation Matters</legend>
            <div class="text-field">
                <label class="textfield-container" for="fname">Name:<br>
                    <input type="name" id="fname" name="fname" value="Name">
                </label><br>
                <label class="textfield-container" for="lname">Last Name:<br>
                    <input type="name" id="fname" name="fname" value="Last Name">
                </label><br>
                <label class="textfield-container" for="email">Enter your email:<br>
                    <input type="email" id="email" name="email">
                    <span class="custom-textfield"></span>
                </label>
            </div>
            <div class="wrapper-col">
                <p>How much would you like to donate?</p>
                <div class="wrapper-row">
                    <label class="radiobutton-container">20
                        <input type="radio" name="answer" checked>
                        <span class="custom-radio"></span>
                    </label>
                    <label class="radiobutton-container">40
                        <input type="radio" name="answer">
                        <span class="custom-radio"></span>
                    </label>
                    <label class="radiobutton-container">60
                        <input type="radio" name="answer">
                        <span class="custom-radio"></span>
                    </label>
                    <label class="radiobutton-container">80
                        <input type="radio" name="answer">
                        <span class="custom-radio"></span>
                    </label>
                    <label class="radiobutton-container">100
                        <input type="radio" name="answer">
                        <span class="custom-radio"></span>
                    </label>
                </div>
            </div>
            <div class="wrapper-row">
                <label class="checkbox-container">Would you like to receive our newsletter? 
                    <input type="checkbox" checked>
                    <span class="custom-checkbox"></span>
                </label>
            </div>
            <div class="submit-container">
                <div class="custom-submit">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </fieldset>
    </form>
    
</body>
</html>
