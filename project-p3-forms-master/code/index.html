<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Form-draft</title>
    <link rel="stylesheet" href="./style.css"/>

  <body>    
    <h2>Mehr Infos?</h2>
    <form>
      <action="https://httpbin.org/anything" method="POST"></action>
      <label for="Name">Name</label>
      <input type="text" id="Name" name="Name"><br><br>
      <label for="Email">Email</label>
      <input type="email" id="Email" name="Email" value="xy@gmx.ch"><br><br>
      <label for="pwd">Password</label>
      <input type="password" id="pwd" name="pwd" minlength="8"><br><br>

 <h3>Hinterlassen Sie uns eine Nachricht!</h3>

    <button type="button" onclick="alert('Feedback gesendet!')">Feedback abgeben</button>

  <h3>Lorem ipsum dolor sit?</h3>

    <input type="radio" id="ipsum" name="strength" value="ipsum">
    <label for="ipsum">ipsum</label><br>
   
  <h3>Lorem ipsum dolor sit amet, consetetur sadipscing elitr</h3>

    <label for="op1">I am one</label><br>
    <input type="checkbox" id="op2" name="op2" value="two">
    <label for="op2">I am two</label><br>

  <p>Geben Sie uns Feedback!</p>
    <select id="opinion" name="opinion">
      <option value="sehr gut">sehr gut</option>
      <option value="gut">gut</option>
      <option value="mässig">mässig</option>
      <option value="not">gefällt mir nicht</option>
  </select><br><br>

  <button type="button" onclick="alert('Vielen Dank!')">Absenden</button>

   </form>
