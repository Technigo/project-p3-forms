    <fieldset>
      <legend>Allgemeine Info</legend>

      <label>

        <input type="email" name="email" placeholder="Deine Emailadresse" required>

      <label>

        <input type="text" name="adresse" placeholder="Deine Adresse" required>
      </label>

        <input type="number" min="1000" max="9999" name="plz" placeholder="Deine Postleitzahl" required>

      <label>

      </label>
      <label>

      </label>
    </fieldset>

    <fieldset>
      <legend>Stufe</legend>
      <label>
        <span>Alter</span>
        <select name="Alter">
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>

      <label>

          <option value="5.">5.</option>

          <option value="7.">7.</option>
          <option value="8.">8.</option>
          <option value="9.">9.</option>

    </fieldset>

            </div>
            <div class="boxes">
            <input type="checkbox" id="cybersecurity" name="Cyber Security" value="cybersecurity">
            <label for="cybersecurity" style="float:right">Cyber Security</label>
            </div>
            <div class="boxes">
            <input type="checkbox" id="python" name="Python" value="python">
            <label for="python" style="float:right">Python</label>
            </div>
            <div class="boxes">
