<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kajsas form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/18157e8d5f.js" crossorigin="anonymous"></script>
  </head>
  
  <body>
    <div class="theFormBorder border-xs-none" >
      <div class="theForm">
        <h2>Sign up</h2>
        <form action="http://httpbin.org/anything" method="POST">
        <span class="fas fa-envelope icon"></span>
        <input type="email" id="email" name="email" value="kajsa@kajsa.se" required><br>
        <span class="fas fa-lock icon"></span>
        <input type="password" id="password" class="password" name="password" value="Your password" required><br>
        <input type="submit" value="Create account" id="button">
      </form> 
    </div>
  </div>

  </body>
</html>
